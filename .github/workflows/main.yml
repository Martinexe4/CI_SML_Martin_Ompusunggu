name: Preprocessing Pipeline CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn

      - name: Run preprocessing script
        run: |
          python preprocessing/automate_Martin_Ompusunggu.py

      - name: Move output to preprocessing folder
        run: |
          mv output/preprocessed_diabetes.csv preprocessing/preprocessed_diabetes.csv

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add preprocessing/preprocessed_diabetes.csv
          git commit -m 'Automated preprocessing result'
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }}

      - name: Upload preprocessed dataset
        uses: actions/upload-artifact@v3
        with:
          name: preprocessed-diabetes
          path: preprocessing/preprocessed_diabetes.csv
